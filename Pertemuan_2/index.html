<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Jadwal Kuliah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Dashboard Jadwal Kuliah</h1>
      </header>

      <main class="main-layout">
        <div class="form-section">
          <div class="form-container card">
            <h2 id="form-title">Jadwal Baru</h2>
            <form id="schedule-form">
              <input type="hidden" id="schedule-id" />
              <div class="form-group">
                <label for="course-name">Mata Kuliah</label>
                <input
                  type="text"
                  id="course-name"
                  placeholder="Contoh: Pemrograman Web"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lecturer">Dosen</label>
                <input
                  type="text"
                  id="lecturer"
                  placeholder="Contoh: Budi Santoso"
                  required
                />
              </div>
              <div class="form-group">
                <label for="room">Ruangan</label>
                <input
                  type="text"
                  id="room"
                  placeholder="Contoh: Lab Komputer 1"
                  required
                />
              </div>
              <div class="form-group">
                <label for="day">Hari</label>
                <select id="day" required>
                  <option value="Senin">Senin</option>
                  <option value="Selasa">Selasa</option>
                  <option value="Rabu">Rabu</option>
                  <option value="Kamis">Kamis</option>
                  <option value="Jumat">Jumat</option>
                  <option value="Sabtu">Sabtu</option>
                  <option value="Minggu">Minggu</option>
                </select>
              </div>
              <div class="form-group">
                <label for="time">Waktu</label>
                <input type="time" id="time" required />
              </div>
              <div class="form-buttons">
                <button type="submit" id="submit-button">Tambah</button>
                <button type="button" id="cancel-button" class="hidden">
                  Batal
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="schedule-board-section">
          <div id="schedule-board">
            <div class="day-column">
              <h3>Senin</h3>
              <div class="schedule-cards" id="list-Senin"></div>
            </div>
            <div class="day-column">
              <h3>Selasa</h3>
              <div class="schedule-cards" id="list-Selasa"></div>
            </div>
            <div class="day-column">
              <h3>Rabu</h3>
              <div class="schedule-cards" id="list-Rabu"></div>
            </div>
            <div class="day-column">
              <h3>Kamis</h3>
              <div class="schedule-cards" id="list-Kamis"></div>
            </div>
            <div class="day-column">
              <h3>Jumat</h3>
              <div class="schedule-cards" id="list-Jumat"></div>
            </div>
            <div class="day-column">
              <h3>Sabtu</h3>
              <div class="schedule-cards" id="list-Sabtu"></div>
            </div>
            <div class="day-column">
              <h3>Minggu</h3>
              <div class="schedule-cards" id="list-Minggu"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
